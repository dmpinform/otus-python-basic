{% extends "base.html" %}
{% block title %}
Главная
{% endblock %}

{% block content %}
   <ul>
       {% for item in object_list %}
       <li>
           <img src="{{item.content.url}}" width="150px">

           <a href="/picpart/{{ item.pk }}">{{item.name}}</a>
       </li>
       {% endfor %}
   </ul>

        <form method="post">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit"> Сохранить </button>
        </form>

{% endblock %}
