{% extends "base.html" %}
{% block title %}
{#    <h5>Главная</h5>#}
{% endblock %}

{% block content %}

<div class="container w-100">
    <div class="row">

        <div class="col-md-6 col-lg-3">
            <div class="wrapper border-0 border-secondary exmp1">
            <a href="/picpart/create">
              <img src="/media/picpart/newimage.png" alt="">
            </a>
          </div>
       </div>

       {% for item in object_list %}

           <div class="col-md-6 col-lg-3">

            <div class="wrapper border-1 exmp1">
               <a href="/picpart/{{ item.pk }}">
                  <img src="{{item.content.url}}" alt="">
               </a>
           </div>

            <div class="container">
                <a href="/picpart/{{ item.pk }}" class="link-secondary text-decoration-none"> Обработок <span class="badge bg-secondary">{{item.pictureupgrade_set.all.count}}</span></a>
                <a href="/picpart/preview/create/{{item.pk}}/">
                        <img src="/media/picpart/add_icon.png" style="margin:0px 10px" width="18" alt="">
              </a>
            </div>

           </div>

       {% endfor %}
    </div>
    </div>


    {#        <form method="post">#}
    {#            {% csrf_token %}#}
    {#            <button class="btn btn-primary" type="submit"> Сохранить </button>#}
    {#        </form>#}

{% endblock %}
